services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      # Postgres data stored inside: ./pgdata/db (relative to docker-compose.yml location)
      - ./pgdata/db:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_ui
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "${PGADMIN_PORT}:80"   # e.g. localhost:5050
    depends_on:
      - db
    volumes:
      # Preconfigured server definition
      - ./src/config/pgadmin/servers.json:/pgadmin4/servers.json
      # pgAdmin's own state (saved connections, user preferences)
      - ./pgdata/pgadmin:/var/lib/pgadmin

# No named volumes: everything lives under ./pgdata in backend folder